apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: "28.8.1"
    helm:
      values: |
        alertmanager:
          enabled: true

        pushgateway:
          enabled: true

        kubeStateMetrics:
          enabled: true

        # ❗ CORRETTO: questo è il subchart giusto
        prometheus-node-exporter:
          enabled: false

        # ❗ Consigliato: evita scrape che richiedono accesso ai nodi
        scrapeConfigs:
          kubernetes-nodes:
            enabled: false
          kubernetes-nodes-cadvisor:
            enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: "11.0.1"
    helm:
      values: |
        adminPassword: admin   # usa un Secret in prod

        persistence:
          enabled: true
          size: 10Gi

        service:
          type: LoadBalancer

        dashboards:
          default:
            kubernetes-cluster:
              gnetId: 315
              revision: 1
              datasource: Prometheus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
