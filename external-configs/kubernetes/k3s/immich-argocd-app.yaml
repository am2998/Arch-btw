apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    chart: immich
    targetRevision: 0.10.3
    helm:
      releaseName: immich
      values: |
        # Disable bundled Valkey
        valkey:
          enabled: false

        # Immich server configuration
        server:
          controllers:
            main:
              containers:
                main:
                  image:
                    tag: v2.5.3
                  env:
                    # PostgreSQL connection from existing secret
                    DB_HOSTNAME: immich-postgres-postgresql
                    DB_PORT: "5432"
                    DB_USERNAME: immich
                    DB_PASSWORD: immichpassword
                    # Redis connection
                    REDIS_HOSTNAME: immich-redis-master
                    REDIS_PASSWORD: immichredispassword

        # Immich microservices
        microservices:
          controllers:
            main:
              containers:
                main:
                  env:
                    # PostgreSQL connection from existing secret
                    DB_HOSTNAME: immich-postgres-postgresql
                    DB_PORT: "5432"
                    DB_USERNAME: immich
                    DB_PASSWORD: immichpassword
                    # Redis connection
                    REDIS_HOSTNAME: immich-redis-master
                    REDIS_PASSWORD: immichredispassword

        # Global Immich configuration
        immich:
          configuration:
            database:
              type: postgres
              host: immich-postgres-postgresql
              port: 5432
              username: immich
              passwordFromSecret:
                name: immich-postgres-postgresql
                key: postgres-password
              databaseName: immich
            redis:
              host: immich-redis-master
              port: 6379
              password: immichredispassword
          persistence:
            library:
              enabled: true
              existingClaim: immich-library-pvc
          metrics:
            enabled: false

        # Machine Learning component
        machine-learning:
          enabled: true
          persistence:
            cache:
              enabled: true
              size: 10Gi
              type: emptyDir
              accessMode: ReadWriteMany

  destination:
    server: https://kubernetes.default.svc
    namespace: immich

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
