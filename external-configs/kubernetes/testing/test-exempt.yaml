apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-exempt
  annotations:
    reloader.stakater.com/exempt: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-exempt
  template:
    metadata:
      labels:
        app: test-exempt
    spec:
      containers:
      - name: app
        image: nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
        volumeMounts:
        - name: config
          mountPath: /etc/config
      volumes:
      - name: config
        configMap:
          name: some-config